<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCast - Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>SkyCast</h1>
    </div>
    <div class="header-right">
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="search">
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Search city...">
        <button id="searchBtn">Get Weather</button>
      </div>
      <p id="errorMsg" class="error" role="alert"></p>
    </section>

    <section class="main-forecast">
      <div class="weather-result" id="weatherResult" aria-live="polite"></div>
      <div class="forecast" id="forecast" aria-live="polite">
        <h2>5-Day Forecast</h2>
        <div class="forecast-grid" id="forecastGrid"></div>
      </div>
    </section>

    <section class="hourly" id="hourly" aria-live="polite">
      <h2>Hourly Forecast</h2>
      <div class="hourly-grid" id="hourlyGrid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SkyCast</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
