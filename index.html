<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCast - Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1>SkyCast</h1>
    </div>
    <div class="header-right">
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <button id="contrastToggle" class="contrast-btn">High Contrast</button>
  </header>

  <main>
    <section class="search">
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Search city...">
        <button id="searchBtn">Get Weather</button>
      </div>
      <p id="errorMsg" class="error" role="alert"></p>
    </section>

    <!-- Current weather + 5-day forecast side by side -->
    <section class="main-forecast">
      <div class="weather-result" id="weatherResult" aria-live="polite"></div>
      <section class="forecast hidden" id="forecast" aria-live="polite">
        <h2>5-Day Forecast</h2>
        <div class="forecast-grid" id="forecastGrid"></div>
      </section>
    </section>

    <!-- Hourly forecast -->
    <section class="hourly hidden" id="hourly" aria-live="polite">
      <h2>Hourly Forecast</h2>
      <div class="hourly-grid" id="hourlyGrid"></div>
    </section>

    <!-- Weather Map -->
    <section class="map hidden" id="mapSection" aria-live="polite">
      <h2>Weather Map</h2>
      <label for="layerSelect">Select Layer:</label>
      <select id="layerSelect">
        <option value="clouds_new">Clouds</option>
        <option value="precipitation_new">Precipitation</option>
        <option value="temp_new">Temperature</option>
        <option value="wind_new">Wind</option>
      </select>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <div class="footer-left">
      <h2>SkyCast</h2>
      <p>We are a weather displaying company. Get in touch if you have any weather reports.</p>
    </div>
    <div class="footer-right">
      <nav aria-label="Footer navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
